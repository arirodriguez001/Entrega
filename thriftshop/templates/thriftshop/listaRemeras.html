{% extends 'thriftshop/home.html' %}

{% block content %}





<br>
<br>

<div class="container text-center">
    <h1>REMERAS</h1>
</div>

<br>
<div class="container text-center">
    <div class="row">
            {% for remera in remeras %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <img src="{{remera.imagenArticulo.url}}" class="" width="100px">
                {{remera.titulo}}
                <a href="{% url 'remera' remera.id %}"><i class="bi bi-eye"></i></a>
                {% if user.id == remera.usuario.id %}
                <a href="{% url 'remera_editar' remera.id %}"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'remera_eliminar' remera.id %}"><i class="bi bi-trash text-danger"></i></a>
                <br>
                <br>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
