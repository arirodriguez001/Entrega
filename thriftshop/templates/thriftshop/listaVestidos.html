{% extends 'thriftshop/home.html' %}

{% block content %}

<br>
<br>





<div class="container text-center">
    <h1>VESTIDOS</h1>
</div>

<br>

<div class="container text-center">
    <div class="row">
            {% for vestido in vestidos %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <img src="{{vestido.imagenArticulo.url}}" class="" width="100px">
                {{vestido.titulo}}
                <a href="{% url 'vestido' vestido.id %}"><i class="bi bi-eye"></i></a>
                {% if user.id == vestido.usuario.id %}
                <a href="{% url 'vestido_editar' vestido.id %}"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'vestido_eliminar' vestido.id %}"><i class="bi bi-trash text-danger"></i></a>
                <br>
                <br>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>
<br>
{% endblock %}
