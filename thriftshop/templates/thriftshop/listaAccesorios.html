{% extends 'thriftshop/home.html' %}

{% block content %}

<br>
<br>





<div class="container text-center">
    <h1>ACCESORIOS</h1>
</div>

<br>

<div class="container text-center">
    <div class="row">
            {% for accesorio in accesorios %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <img src="{{accesorio.imagenArticulo.url}}" class="" width="100px">
                {{accesorio.titulo}}
                <a href="{% url 'accesorio' accesorio.id %}"><i class="bi bi-eye"></i></a>
                {% if user.id == accesorio.usuario.id %}
                <a href="{% url 'accesorio_editar' accesorio.id %}"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'accesorio_eliminar' accesorio.id %}"><i class="bi bi-trash text-danger"></i></a>
                <br>
                <br>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
