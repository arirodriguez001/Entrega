{% extends 'thriftshop/home.html' %}

{% block content %}

<br>
<br>





<div class="container text-center">
    <h1>PANTALONES</h1>
</div>

<br>

<div class="container text-center">
    <div class="row">
            {% for pantalon in pantalones %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <img src="{{pantalon.imagenArticulo.url}}" class="" width="100px">
                {{pantalon.titulo}}
                <a href="{% url 'pantalon' pantalon.id %}"><i class="bi bi-eye"></i></a>
                {% if user.id == pantalon.usuario.id %}
                <a href="{% url 'pantalon_editar' pantalon.id %}"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'pantalon_eliminar' pantalon.id %}"><i class="bi bi-trash text-danger"></i></a>
                <br>
                <br>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
