{% extends 'thriftshop/home.html' %}

{% block content %}

<br>
<br>





<div class="container text-center">
    <h1>CARTERAS</h1>
</div>

<br>

<div class="container text-center">
    <div class="row">
            {% for cartera in carteras %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <img src="{{cartera.imagenArticulo.url}}" class="" width="100px">
                {{cartera.titulo}}
                <a href="{% url 'cartera' cartera.id %}"><i class="bi bi-eye"></i></a>
                {% if user.id == cartera.usuario.id %}
                <a href="{% url 'cartera_editar' cartera.id %}"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'cartera_eliminar' cartera.id %}"><i class="bi bi-trash text-danger"></i></a>
                <br>
                <br>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
